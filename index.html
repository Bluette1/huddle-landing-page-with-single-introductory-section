<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <header>
      <h2>
        <img src="./images/logo.svg" alt="logo">
      </h2>

    </header>

    <section>
      <section class="main-section">
        <section class="left">
          <img src="./images/illustration-mockups.svg" alt="main illustration">
        </section>
        <article class="right">
          <h1>Build The Community Your Fans Will Love</h1>
          <button>Register</button>
        </article>
      </section>
      <article class="icons-section">
        <section class="icons">
          <i class="fa fa-facebook" aria-hidden="true"></i>
          <i class="fa fa-twitter" aria-hidden="true"></i>
          <i class="fa fa-instagram" aria-hidden="true"></i>

        </section>
      </article>

    </section>

  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Marylene</a>.
    </p>
  </footer>
</body>

</html>
